<html>
    <head>
        <title>Bootstrap CSS használata</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <style>
            .col {
                height: 30px;
                background-color: rgba(86,61,124,.15);
                border: 1px inset rgba(86,61,124,.2);
            }
        </style>
    </head>
    <body>
       <div>&nbsp;</div>
        <div class="container">
                        
        </div>
        
        <!-- Button trigger modal -->
<!--
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          Launch demo modal
        </button>
-->

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Adja meg az adatait</h4>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Bezárás</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Mentés</button>
              </div>
            </div>
          </div>
        </div>
        
        <h3>Popover példa</h3>
        <div class="row">
            <div class="col-xs-12">
                <button id="popBtn" type="button" class="btn btn-lg btn-danger">
                    Click to toggle popover
                </button>
            </div>
        </div>
        
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <script>
            $('#myModal').modal({
                backdrop: false,
                show: false
            });
            
            // Figyeljük, mikor tűnik el teljesen az ablak.
            $('#myModal').on('hidden.bs.modal', function(){
                alert('Az ablak végre eltűnt.');
            });
            
            $('#popBtn').popover({
                title: "Popover title",
                content: "And here's some amazing content. It's very engaging. Right?",
                trigger: "hover"
            });
            
            var to = setTimeout(function(){
                clearTimeout(to);
                // $('#myModal').modal('show');
            }, 3500);
        </script>
    </body>
</html>
