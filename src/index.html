<!DOCTYPE html>
<html data-ng-app="webapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap 3.3.7</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="css/html5-reloaded.min.css">
</head>

<body data-ng-controller="bodyController">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-show="isLoggedIn">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--.nav-collapse -->
        </div>
    </nav>

    <div class="container" data-ng-show="isLoggedIn">
        <div class="starter-template">
            <h1>Felhasználó kezelése!</h1>
            <p class="lead">Ezt a artalmat csak bejelentkezett felhasználó érheti el.</p>
        </div>
    </div>
    
    <div class="row" data-ng-show="!isLoggedIn">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
             <div class="panel-heading">Bejelentkezés</div>
              <div class="panel-body">
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input data-ng-model="loginData.email" type="email" class="form-control">
                    <label for="userPassword">Password</label>
                    <input data-ng-model="loginData.pass" type="password" class="form-control">
                </div>
              </div>
              <div class="panel-footer">
                <div class="row">
                    <div class="col-xs-12">
                      <button class="btn btn-primary pull-right" data-ng-click="doLogin()">Ok</button>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script src="js/html5-reloaded.min.js"></script>
</body>
</html>
